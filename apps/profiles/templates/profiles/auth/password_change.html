{% extends 'base/base.html' %}
{% load bootstrap %}
{% load i18n %}
{% block content %}

<br>
<p class="lead text-center">{% trans 'Pass change' %}</p>
<hr>

<div class="center-block" style="width:250px;">

    <form action="{% url 'profiles:password_change' %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
    </form>

</div>

{% endblock %}
