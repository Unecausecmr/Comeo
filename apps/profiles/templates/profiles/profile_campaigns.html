{% extends 'profiles/base_profile.html' %}
{% load i18n %}
{% load base_tags %}

{% block section %}

<p class="lead"><a href="{% url 'crowdfunding:campaign_create' %}">{% trans 'Create campaign' %}</a></p>

{% if campaigns %}
    {% for campaign in campaigns %}
        <a href="{% url 'crowdfunding:campaign_edit' campaign.id %}">
            {{ campaign.desc_headline }}
        </a>
        <br>
    {% endfor %}
{% endif %}

{% endblock %}
