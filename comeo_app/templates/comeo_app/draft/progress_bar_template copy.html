<div class="progress">
    <div id="percentElement" class="progress-bar" role="progressbar" style="min-width: 2em; width: 1%;">x %</div>
</div>
<script>
    var percentElement = document.getElementById("percentElement");

    var goal = {{ campaign.summ_goal }};
    var collected = {{ campaign.collected_summ }};
    var calculated = (collected*100)/goal;

    percentElement.innerHTML = Math.round(calculated) + "%";
</script>
