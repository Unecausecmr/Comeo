{% extends 'comeo_app/base.html' %}
{% load bootstrap %}
{% load i18n %}
{% block content %}

<br>
<p class="lead text-center">{{ title }}</p>
<hr>

<div class="center-block" style="width:250px;">
<div class="text-center">

    <form action="{% url 'comeo_app:password_reset' %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">{% trans 'submit' %}</button>
    </form>

</div>
</div>





{% endblock %}
