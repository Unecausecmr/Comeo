{% extends 'comeo_app/base.html' %}
{% load bootstrap %}
{% block content %}

<br>
<p class="lead text-center">Pass change</p>
<hr>

<div class="center-block" style="width:250px;">

    <form action="{% url 'comeo_app:password_change' %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>





{% endblock %}
