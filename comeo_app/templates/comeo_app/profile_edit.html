{% extends 'comeo_app/base.html' %}
{% load bootstrap %}
{% block content %}

<p style="padding-top:25px" class="lead text-center" class="text-center">Profile edit</p>
<hr>

<div class="col-sm-4 col-sm-offset-4">

<form action="{% url 'comeo_app:profile_edit' %}" method="post">
    {% csrf_token %}
    {{ user_form|bootstrap }}
    {{ profile_form|bootstrap }}
    <a href="{% url 'comeo_app:password_change' %}">Change password</a>
    <p></p>
    <p><button type="submit" class="btn btn-primary">Save</button></p>

</form>

</div>

{% endblock %}
