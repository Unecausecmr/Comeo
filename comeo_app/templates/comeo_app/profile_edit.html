{% extends 'comeo_app/base.html' %}
{% load bootstrap %}
{% block content %}

<h5 class="text-center">Profile edit</h5>
<hr>

<form action="{% url 'comeo_app:profile_edit' %}" method="post">
    {% csrf_token %}
    {{ profile_form|bootstrap }}
    {{ user_form|bootstrap }}
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Save</button>
</div>
</form>

{% endblock %}
